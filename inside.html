<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inide the bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center my-4">
        <h1 class="text-5xl">You are inside <span class="font-bold text-green-400">the Bank</span></h1></header>
        <section class="bg-green-100">
            <div class="grid grid-cols-3 p-20 place-items-center">
                <div class="py-10 px-20 bg-orange-500 rounded-lg"><h1 class="text-xl font-bold text-white">Deposit</h1>
                <h3  class="text-3xl font-bold text-white">$<span id="depositAmount">00</span></h3>
                </div>
                <div class="py-10 px-20 bg-yellow-500 rounded-lg"><h1 class="text-xl font-bold text-white">Withdraw</h1>
                    <h3 class="text-3xl font-bold text-white">$<span id="setWithdraw">00</span></h3>
                    </div>
                    <div class="py-10 px-20 bg-teal-900 rounded-lg"><h1 class="text-xl font-bold text-white">balance</h1>
                        <h3 class="text-3xl font-bold text-white">$<span id="balanceTotal">1220</span></h3>
                        </div>
            </div>
        </section>
        <section class="container mx-auto my-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="py-10 px-20 bg-emerald-400 rounded-lg flex flex-col"><h1 class="text-xl font-bold text-white">Please Deposite</h1>
                    <input id="depositField" class="my-2 w-full p-2" type="number" placeholder="Please enter your amount">
                    <button id="depositBtn" class="bg-green-400 p-2 text-white rounded-lg mt-4 hover:bg-green-700">Deposit</button>
                    </div>
                    <div class="py-10 px-20 bg-teal-400 rounded-lg flex flex-col"><h1 class="text-xl font-bold text-white">Please Withdraw</h1>
                        <input id="withdrawAmount" class="my-2 w-full p-2" type="number" placeholder="Please enter your amount">
                        <button id="withdrawBtn" class="bg-green-400 p-2 text-white rounded-lg mt-4 hover:bg-green-700">Withdraw</button>
                        </div>
            </div>
        </section>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
</body>
</html>
