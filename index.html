<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="text-center my-4">
     <h1 class="text-5xl">Welcome to <span class="font-bold text-green-400">Baaper Bank</span></h1></header>
     <main>
        <section class="bg-green-100	">
            <h3 class="text-3xl font-bold text-center p-5 text-green-700">Please Login</h3>
            <div class="pb-10 flex flex-col justify-center items-center">
              <input id="email" class="my-2 w-1/3 p-2" type="text" placeholder="Please enter your name" >
              <input id="password" class="my-2 w-1/3 p-2" type="password" placeholder="Please enter your password">
              <button id="submitBtn" class="bg-green-400 p-2 text-white rounded-lg mt-4 hover:bg-green-700">Submit</button>
            </div>
        </section>
     </main>
     <script src="js/bank.js"></script>
</body>
</html>
